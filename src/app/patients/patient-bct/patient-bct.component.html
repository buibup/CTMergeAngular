
<form action="" class="pt-form">
  <div class="form-row">
    <div class="formg-group col-md-12 label">
      <label>Patient Serach BCT</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control" name="Search" #searchTerm placeholder="Search Patient">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button type="submit" (click)="onGetPatient(searchTerm)" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-search"> Search </i>
      </button>
    </div>
    <div class="form-group col-md-4">
      <button class="btn btn-lg btn-block btn-secondary">
        <i class="fa fa-repeat"> Reset </i>
      </button>
    </div>
  </div>
</form>

<div class="form-row">
  <table class="table table-sm table-hover">
    <tr *ngFor="let patientVM of patientService.selectedPatientVM">
      <td>{{patientVM.Patient.HN}}</td>
      <td>{{patientVM.Patient.FirstName}} - {{patientVM.Patient.LastName}}</td>
    </tr>
  </table>
</div>
