<div class="form-row" *ngIf="patientBctListService.patientList">
  <table class="table table-sm table-hover">
    <tr>
      <th>HN BCT</th>
      <th>HN SCT</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Merge</th>
    </tr>
    <tr *ngFor="let patient of patientBctListService.patientList">
      <td>{{patient.Patient.HN}}</td>
      <td>{{patient.SCT_HN}}</td>
      <td>{{patient.Patient.Name}}</td>
      <td>{{patient.Patient.DOB | date : "dd/MM/yyyy"}}</td>
      <td *ngIf="patientBctListService.patientSCTSelected">
        <button (click)="onMergePatient(patient.Patient.HN, patientBctListService.patientSCTSelected.HN, patient)"> {{ isMerge(patientBctListService.patientSCTSelected, patient.SCT_HN, patient) ? 'UnMerge' : 'Merge'}} </button>
      </td>
      <td *ngIf="!patientBctListService.patientSCTSelected">
          <button (click)="onMergePatient(patient.Patient.HN, '', patient)"> {{ isMerge(patientBctListService.patientSCTSelected, patient.SCT_HN, patient) ? 'UnMerge' : 'Merge'}} </button>
      </td>
    </tr>
  </table>
</div>
