<form action="" class="sct-form">
  <div class="form-row">
      <div class="formg-group col-md-12 label">
        <p class="p-3 mb-2 bg-success text-white">SCT Search</p>
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control" name="HN" #HN placeholder="Search HN">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName" #FirstName placeholder="Search FirstName">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName  placeholder="Search LastName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button class="btn btn-lg btn-block btn-info" (click)="onGetPatient(HN.value, FirstName.value, LastName.value)">
        <i class="fa fa-search"> Search </i>
      </button>
    </div>
    <div class="form-group col-md-4">
      <button class="btn btn-lg btn-block btn-secondary" (click)="HN.value=''; FirstName.value=''; LastName.value='';">
        <i class="fa fa-repeat"> Reset </i>
      </button>
    </div>
  </div>
</form>
<app-patient-sct-list></app-patient-sct-list>
